name: Backend

on:
  pull_request:
    branches:
      - main
    paths:
      - backend/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install poetry
      run: pipx install poetry
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'poetry'
    - name: Install dependencies
      run: poetry install -C backend/
    - name: Analysing the code with pylint
      run: |
        poetry run -C backend/ pylint --disable=E0401,R0913 -rn -sn $(git ls-files '*.py')
